<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Language" content="en">
        <meta name="language" content="English">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <div class="icon_alert"></div>
                </span>
            </div>
        </header>


        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user_component__column">
                    <img src="img/avatar.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Velyndria</h4>
                        <h6 class="user-component__subtitle">+1 111 222 3333 <i class="fa-solid fa-circle-exclamation"></i></h6>
                        
                    </div>
                </div>
                <div class="user_component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-days"></i>
                    <span>Calender</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-people-arrows"></i>
                    <span>Talk Drive</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile-beam"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Game</span>
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav_notification badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                        <div class="nav__alert"></div>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big or landscape mode</span>
        </div>

        
        <script src="https://kit.fontawesome.com/556ba2c318.js" crossorigin="anonymous"></script>
    </body>
</html>
